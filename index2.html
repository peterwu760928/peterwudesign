<body>

<div class="TimeLine" data-0="width:0%;" data-end="width:100%;"></div>

<div class="Main2" data-500="display:none;" data-550="display:block;opacity:0;" data-1500="opacity:1;" ></div>
<div class="Main1">
    <!-- <div class="Title" data-0="opacity:1;transform[swing]:scale(1);" data-1000="opacity:0;transform[swing]:scale(.5);">

      <div class="Title2"></div>

	  <div class="Mountain1" data-0="transform[swing]:scale(1);" data-1500="transform:scale(2.3);"></div>
    <div class="Mountain2" data-0="transform[swing]:scale(1);" data-1500="transform:scale(1.3);" >
      <div class="Fag" id="Fag3"></div>
    <div class="Fag" id="Fag4"></div>
    </div>   
    <div class="Mountain3" data-0="transform[swing]:scale(1);" data-1500="transform:scale(1.1);"></div>
    <div class="Eagle" data-500="transform[swing]:scale(0.1) rotate(30deg);top:115%;left:0%;"  data-1500="transform[swing]:scale(1.6) rotate(0deg);;top:0%;left:100%;" data-1600="transform[swing]:scale(1.3) rotate(0deg);;top:-50%;left:100%;"></div>
    <div class="Sky1" data-0="transform[swing]:scale(1);" data-1500="transform:scale(1.1);" ></div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/mine.js"></script>
<script type="text/javascript" src="js/skrollr.min.js"></script>
<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
</script>
<script type="text/javascript">
  function MistMove1(){
    $("#Fag1").css({
      'left':'100%',
    });
    $("#Fag1").animate({left:"-100%"},30000,function(){
      MistMove1()
    });     
  }
  function MistMove2(){
    $("#Fag2").css({
      'left':'100%',
    });
    $("#Fag2").delay(5000).animate({left:"-100%"},50000,function(){
      MistMove2()
    });     
  }
  function MistMove3(){
    $("#Fag3").css({
      'left':'100%',
    });
    $("#Fag3").delay(10000).animate({left:"-100%"},25000,function(){
      MistMove3()
    });     
  }
  function MistMove4(){
    $("#Fag4").css({
      'left':'100%',
    });
    $("#Fag4").delay(15000).animate({left:"-100%"},40000,function(){
      MistMove3()
    });     
  }
MistMove1();
MistMove2();
MistMove3();
MistMove4();

    var $docCenter = $(document).width() / 2;
    $(document).mousemove(function (e) {


        if ($docCenter - e.pageX > 0) {
            $(".Title2").css("left", 50 + ((e.pageX - $docCenter) * -0.006) + "%");
        } else {
            $(".Title2").css("left", 50 - (($docCenter - e.pageX) * -0.006) + "%");
        }
        if ($docCenter - e.pageX > 0) {
            $(".Title1").css("left", 50 - ((e.pageX - $docCenter) * -0.003) + "%");
        } else {
            $(".Title1").css("left", 50 + (($docCenter - e.pageX) * -0.003) + "%");
        }
    });
	
	$(".Title").click(function() {
    $('body,html').stop().animate({
        scrollTop: $(" .End").offset().top
    }, 1500);	
	});

	$(".Title").hover(function() {
	   $(".Sky2").addClass('Active');
	 }, function() {
	   $(".Sky2").removeClass('Active');
	 });
	
</script>  
<script>

    $('.MusicBth1').click(function(){
        $('.Music').remove();
        $('.MusicBth1').addClass('Active');
        $('.MusicBth2').addClass('Active');
    });

    $('.MusicBth2').click(function(){
        $("#myModal").html('<audio class="Music"  controls autoplay loop><source src="images/music.mp3"></audio>'); 
        $('.MusicBth1').removeClass('Active');
        $('.MusicBth2').removeClass('Active');
    });

</script>
